<!doctype html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./all.css">

    <title>Japan Travel 2024 Day12</title>

  <body>
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button fs-2 fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
              名古屋->伊奴神社
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
              <i class="fa-solid fa-route fs-4">
                <a href="https://maps.app.goo.gl/qnFdse3buPdZW6ZX8" target="_blank" rel="noopener noreferrer">
                  <span class="nagoya-subway-sakuradori-line">
                    名古屋 <span class="text-decoration-underline">地鐵櫻通線</span> 丸之內
                  </span>
                  <span class="black"><i class="fa-solid fa-retweet"></i></span>
                  <span class="nagoya-subway-tsurumai-line">
                    丸之內 <span class="text-decoration-underline">地鐵鶴舞線</span> 庄內通
                  </span>
                </a>
              </i>
              <br><br>
              <p>退房之後寄放行李在飯店或名古屋車站</p>
              <img src="./img/inushrine.jpg" alt="" class="w-50">  
              <br><br>
              <i class="fa-solid fa-map-location-dot"></i>
              <div class="btn btn-warning">
                <a href="https://maps.app.goo.gl/Ppp6kRP1BXaPnGq7A" target="_blank" rel="noopener noreferrer">伊奴神社</a>
              </div>        
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button fs-2 fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
              伊奴神社->大須觀音、榮町
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
              <i class="fa-solid fa-route fs-4">
                <a href="https://maps.app.goo.gl/x8nhGaKCGNPsmBa78" target="_blank" rel="noopener noreferrer">
                  <span class="nagoya-subway-tsurumai-line">
                    庄內通 <span class="text-decoration-underline">地鐵鶴舞線</span> 大須觀音
                  </span>
                </a>
              </i>
              <br><br>
              <p>大須觀音商店街往榮町方向一路逛街吃喝</p>
              <img src="./img/osukannon.jpg" alt="" class="w-50">
              <br><br>
              <img src="./img/nagoya.webp" alt="" class="w-50">
              <br><br>
              <i class="fa-solid fa-map-location-dot"></i>
              <div class="btn btn-warning">
                <a href="https://maps.app.goo.gl/kY7rVNxzizf2tjKJA" target="_blank" rel="noopener noreferrer">水曜日のアリス 名古屋</a>
              </div>  
              <br>
              <i class="fa-solid fa-map-location-dot"></i>
              <div class="btn btn-warning">

              <i class="fa-solid fa-map-location-dot"></i>

              <br>
              <i class="fa-solid fa-map-location-dot"></i>
              <div class="btn btn-warning">
                <a href="https://maps.app.goo.gl/zjk9qLzRnHsV3PCT7" target="_blank" rel="noopener noreferrer">OASIS21 オアシス21</a>
              </div>  
              <br>
              <i class="fa-solid fa-map-location-dot"></i>
              <div class="btn btn-warning">
                <a href="https://maps.app.goo.gl/Mua3US9tWQjeG95H6" target="_blank" rel="noopener noreferrer">中部電力 MIRAI TOWER</a>
              </div>
              <br><br>
              <a href="https://osu.nagoya/zh_TW/osumap.php" target="_blank" rel="noopener noreferrer">
                <div class="btn btn-primary">大須觀音商店街資訊</div>
              </a>   
              <a href="https://osu.nagoya/images/osumap/0102.pdf" target="_blank" rel="noopener noreferrer">
                <div class="btn btn-primary">大須觀音商店街地圖</div>
              </a>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button fs-2 fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
              榮町->名古屋->中部國際機場
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body">
              <i class="fa-solid fa-route fs-4">
                <a href="https://maps.app.goo.gl/twACRkq3kgwhKTdE8" target="_blank" rel="noopener noreferrer">
                  <span class="nagoya-subway-higashiyama-line">
                    榮町 <span class="text-decoration-underline">地鐵東山線</span> 名古屋
                  </span>
                  <span class="black"><i class="fa-solid fa-retweet"></i></span>
                  <span class="nagoya-meitetsu-line">
                    名古屋 <span class="text-decoration-underline">名鐵特急μSKY</span> 中部國際機場
                  </span>
                </a>
              </i>
              <br><br>
              <a href="./img/miusky.JPG" target="_blank" rel="noopener noreferrer">
                <img src="./img/miusky.JPG" alt="" class="w-50">
              </a>
              <br><br>
              <a href="https://japantravel.navitime.com/zh-tw/area/jp/timetable/00004372/00000885/?direction=up&date=2024-04-09" target="_blank" rel="noopener noreferrer">
                <div class="btn btn-primary">μSKY時刻表</div>
              </a>
              <a href="https://www.meitetsu.co.jp/cht/airport-access/to-the-airport.html" target="_blank" rel="noopener noreferrer">
                <div class="btn btn-primary">名古屋車站往機場指引</div>
              </a>
              <a href="https://www.meitetsu.co.jp/cht/train/index.html" target="_blank" rel="noopener noreferrer">
                <div class="btn btn-primary">列車及車票資訊</div>
              </a>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingFour">
            <button class="accordion-button fs-2 fw-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
              中部國際機場->桃園
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
            <div class="accordion-body">
              <i class="fa-solid fa-plane fs-4">
                星宇JX839
              </i>
              <br>
              <i class="fa-solid fa-plane-departure fs-4">

              </i>
              <br>
              <i class="fa-solid fa-plane-arrival fs-4">
                <span class="highlight-text">21:35</span> 桃園第一航廈
              </i>                
            </div>
